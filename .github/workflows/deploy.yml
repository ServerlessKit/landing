name: Deploy ServerlessKit Landing Page

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test Landing Page
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        npm init -y
        npm install --save-dev html-validate lighthouse-ci
    
    - name: Validate HTML
      run: |
        npx html-validate index.html || echo "HTML validation completed with warnings"
    
    - name: Check for broken links
      run: |
        # Simple check for common issues
        grep -n "href=\"#\"" index.html || echo "No empty href links found"
        grep -n "src=\"\"" index.html || echo "No empty src attributes found"
    
    - name: Lighthouse CI
      run: |
        npx lhci autorun --collect.url=file://$PWD/index.html || echo "Lighthouse completed"
      continue-on-error: true

  deploy:
    runs-on: ubuntu-latest
    name: Deploy to GitHub Pages
    needs: test
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  notify:
    runs-on: ubuntu-latest
    name: Notify Deployment
    needs: [test, deploy]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
    - name: Deployment Status
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "‚úÖ Deployment successful!"
          echo "üåê Site URL: https://serverlesskit.github.io/landing"
          echo "üìä Check form functionality and Google Sheets integration"
        else
          echo "‚ùå Deployment failed!"
          echo "üîç Check the logs above for details"
        fi
